<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ryan - Rhea Wedding Reception</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f8fbff, #fcefee);
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 0;
    }
    h2 {
      font-size: 18px;
      color: #555;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #3498db;
      color: white;
      width: 100%;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
    .layout-wrapper {
      position: relative;
      max-width: 100%;
      margin-top: 30px;
    }
    #layout {
      width: 100%;
      border-radius: 10px;
    }
    .highlight {
      position: absolute;
      width: 24px;
      height: 24px;
      background-color: rgba(255, 0, 0, 0.7);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      box-shadow: 0 0 8px red;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Ryan - Rhea Wedding Reception</h1>
  <h2>Find your table</h2>
  <input type="text" id="guestName" placeholder="Enter your name">
  <button onclick="findTable()">Find My Table</button>
  <div id="result"></div>
</div>

<div class="layout-wrapper">
  <img id="layout" src="your_table_layout_image.jpg" alt="Layout">
  <div id="highlight" class="highlight" style="display:none;"></div>
</div>

<script src="script.js"></script>
</body>
</html>
